<div class="card my-5">
  <div class="card-body">
    <form id="add-item-form" (ngSubmit)="onSubmit()" #itemForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="item.name"
               class="form-control" id="name" name="name" placeholder="Enter items name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" name="type" ng-init="item.type = other"[(ngModel)]="item.type" class="form-control">
          <option *ngFor="let value of values"  [ngValue]="value">{{types[value]}}</option>
        </select>
      </div>
      <button id="form-button" type="submit" [disabled]="!itemForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
